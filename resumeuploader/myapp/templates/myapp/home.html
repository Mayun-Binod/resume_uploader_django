<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume-Uploader</title>
    <link rel="icon" href="{% static 'myapp/images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/fontAwesome.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.css' %}">
</head>
<div class="container ">
    <h1 class="alert alert-dark text-center ">Resume Uploader Project</h1>
  <div class="row">
    <div class="col-sm-8">
        <form action="" method="POST" enctype="multipart/form-data" class="shadow p-5">
            {% csrf_token %}
           {% for fm in form  %}
           <div class="form-group mb-3">
            {{fm.label_tag}} {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small>
           </div>
           {% endfor %}
           <input type="submit" value="Submit" class="btn btn-primary">
           {% if form.non_fields_errors %}
           {% for error in form.non_fields_errors  %}
           <p class="alert alert-danger my-3">{{errors}}</p>
           {% endfor %}
           {% endif %}
        </form>
    </div>
    <div class="col-sm-4">
        <h3 class="text-center mb-3 ">
            <u>List Of Candidates: </u>
        </h3>
    </div>
  </div>
</div>

<script src="{% static 'myapp/js/jquery.js' %}"></script>
<script src="{% static 'myapp/js/popper.js' %}"></script>
<script src="{% static 'myapp/js/fontAwesome.js' %}"></script>
<script src="{% static 'myapp/js/bootstrap.js' %}"></script>

</body>
</html>
